<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Splash Corp - Sign In</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <section class="content-section">
            <div class="container px-4 px-lg-5">
                <div class="content-section-heading text-center">
                    <h2 class="mb-5">Dive into our app</h2>
                    <h3 class="text-secondary mb-5">Create your own account</h3>
                </div>
                <div class="row justify-content-center mb-4">
                    <div class="col-lg-6">
                        <form action="/add_user" method="post" class="text-center">
                            <div class="form-group mb-2">
                                <input type="text" class="form-control" name="username" placeholder="Username" required>
                            </div>
                            <div class="form-group mb-5">
                                <input type="password" class="form-control" name="password" placeholder="Password" required>
                            </div>
                            <input type="submit" class="btn btn-xl me-4 btn-primary mb-5" value="Sign In">
                        </form>

                        <div class="text-center content-section-heading">           
                            <h3 class="text-secondary mb-4">Wrong page ? You can also</h3>
                            <a class="btn btn-xl btn-outline-dark me-4 text-center" href="/render_login">Log into your account</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
