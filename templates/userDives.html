<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <title>Username's Dashboard</title>
	    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	    <link rel="stylesheet" href="{{ url_for('static', filename='myStyle.css') }}">
    </head>
    
    <body>
        <section class="content-section bg-light" id="dives">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5">

                    <div class="content-section-heading">
                        <h3 class="text-secondary mb-0">Welcome, username !</h3>
                    </div>
                    
                    <div class="col-lg-5 d-flex flex-column align-items-left mb-4">
                        <h2>Your Dives</h2>
                        <p class="mb-5">See here your previous dives</p>	 
                        <table class="my_table">
                            <thead>
                                <th></th>
                                <th>Temps</th>
                                <th></th>
                                <th></th>
                                <th></th>
                            </thead>
                                {% for entry in user_dives %}
                                <tr>
                                    {% for user_dive in entry %}
                                        <td class="my_td">{{user_dive}}</td>
                                    {% endfor %}

                                    <td class="my_td">
                                        <a href="/edit_dive">
                                            <button class="btn btn-primary">Edit</button>
                                        </a>
                                    </td>
                                    
                                    <td class="my_td">
                                        <a href="/delete_dive/{{loop.index0}}">
                                            <button class="caption btn-close btn-warning"></button>
                                        </a>
                                    </td>
                                </tr>
                                {% endfor %}
                        </table>
                    </div>
                    
                    <div class="col-lg-5 d-flex flex-column mb-4">
                        <h2 class="mb-5">New Dive</h2>
                        <form action="/add" method="POST">
                            <br><label for="dive_mins">Number of minutes you dived :</label>
                            <br><input type='number' name="dive_mins" id='dive_mins' class="mb-5">

                            <br><label for="dive_secs">Number of seconds you dived :</label>
                            <br><input type='number' name="dive_secs" id='dive_secs' class="mb-5">

                            <br><label for="dive_depth">Your dive depth :</label>
                            <br><input type='number' name="dive_depth" id='dive_depth' class="mb-5">

                            <br><label for="dive_date">Your dive date :</label>
                            <br><input type='date' name="dive_date" id='dive_date' class="mb-5">

                            <br><label for="rating">Your rating :</label>
                            <br><input type='number' name="rating" id='rating' class="mb-5">

                            <br><input class="btn btn-primary" type="submit" value="Ajouter">
                        </form>
                    </div>

                </div>
            </div>
        </section>

        <section class="content-section bg-dark text-white">
            <div class="container px-4 px-lg-5 text-center">
                <h2 class="mb-4">Here are your statistics</h2>
            </div>
        </section>

        <section class="content-section bg-primary text-white">
            <div class="container px-4 px-lg-5 text-center">
                <h2 class="mb-4">Want to see all the fishes in our database ?</h2>
                <a class="btn btn-xl btn-light me-4" href="/form">See all fishes</a>
            </div>
        </section>
    </body>
</html>
